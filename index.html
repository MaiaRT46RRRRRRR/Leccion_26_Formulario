<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>ReGex</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/main.css">
	</head>
	<body>
		<div class="contenedor">
			<h4>Te damos la bienvenida</h4>
			<h3>Registrate Ahora</h3>
			<form class="">
				<div class="g-input">
					<label for="name">Nombre</label>
				    <input type="text" name="name"   title="La primera letra con mayuscula" placeholder="Nombre" pattern="[A-ZÁÉÍÓÚ]{1,}[a-zñáéíóú]*" required><br>
				</div>
				<div class="g-input">
					<label for="lastname">Apellido</label>
				    <input type="text" name="lastname" placeholder="Apellido" pattern="[A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]+[A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]*" title="Ingrese los dos apellidos , la 1era con mayúscula" required><br>
				</div>
				<div class="g-input">
					<label for="DNI">Numero de DNI</label>
				    <input type="text" name="DNI"  title="Ingrese los 8 números" placeholder="XXXXXXXX" pattern="([0-9]{8})" required><br>
				</div>
				<div class="g-input">
					<label for="bird">Fecha de Nacimiento</label>
				    <input type="datetime" name="bird" placeholder="AAAA-MM-DD" pattern="(19|20)+([0-9]{2})([-])([0-9]{2})([-])([0-9]{2})" required><br>
				</div>
				<div class="g-input">
					<label for="cel">Celular</label>
				    <input type="text" name="cel" title="solo 9 números" placeholder="9XXXXXXXX" pattern="([9]{1})([0-9]{8})" required><br>
				</div>
				<div class="g-input">
					<label for="number">Telefono de casa</label>
					<input type="text" name="name" placeholder="XXX-XXXX" required><br>
				</div>
				<div class="g-input">
					<label for="cont1">Contraseña</label>
					<input type="password" id="pasw1" placeholder="Contraseña" pattern="[A-Za-z0-9]{8}" required><br>
				</div>
				<div class="g-input">
					<label for="cont2">Confirmar Contraseña</label>
					<input type="password" id="pasw2" placeholder="Contraseña" required><br>
				</div>
				<div class="g-input">
					<label for="coment"></label>
					<textarea name="coment"  class="estilo" placeholder="Escriba su comentario" required> </textarea><br>
				</div>
				<div class="g-input">
					<input type="checkbox" name="verificar" required><br>
				</div>
				<input type="submit"  id="enviar" value="Enviar">
			</form>
		</div>
		<script type="text/javascript" src="assets/app.js"></script>
	</body>
</html>
